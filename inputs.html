<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Inputs</title>
</head>
<body>
   <form action="">
    <label>You can type something here:</label>
    <input type="text"><br>
    <label>You can submit something using this button:</label>
    <input type="submit"><button>Save</button><br>
    <label>You can choose a file here:</label>
    <input type="file"><br>
    <label>You can select the date here:</label>
    <input type="date"><br>
    <label>You can do something weird with radio here:</label>
    <input type="radio"><br>
    <label>You can select a range here:</label>
    <input type="range"><br>
    <label>You can add colour here:</label>
    <input type="color"><br>
    <label>You can add a checkbox here:</label>
    <input type="checkbox"><br>
    <label>You can add a password here:</label>
    <input type="password">
   </form> 
</body>
</html>
